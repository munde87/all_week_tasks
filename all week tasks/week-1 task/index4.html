<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week-1 task</title>
</head>

<body>


    <h2 style="text-align: center;">Registration Form</h2>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label>Interests:</label>
        <input type="checkbox" id="coding" name="interests" value="Coding">
        <label for="coding">Coding</label>


        <input type="checkbox" id="design" name="interests" value="Design">
        <label for="design">Design</label>


        <input type="checkbox" id="gaming" name="interests" value="Gaming">
        <label for="gaming">Gaming</label><br><br>


        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40"></textarea><br><br>


        <label for="city">City:</label>
        <select id="city" name="city">

            <option value="">Select City</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Latur</option>
            <option value="pune">Pune</option>
            <option value="bangalore">Nagpur</option>
        </select><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="reset">
    </form>

</body>

</html>
